services:
  postgres:
    image: postgres:16
    container_name: hello-postgres
    environment:
      POSTGRES_DB: hello_db
      POSTGRES_USER: hello_user
      POSTGRES_PASSWORD: hello_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello_user -d hello_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: rabbitmq:3-management
    container_name: hello-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  hello-service:
    build: ./hello-service
    container_name: hello-service
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      hello-service:
        condition: service_healthy

volumes:
  pgdata:
